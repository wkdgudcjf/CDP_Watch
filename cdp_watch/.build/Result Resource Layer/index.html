<!DOCTYPE html>
<html>
    
    <head>
        <meta name="viewport" content="width=device-width,user-scalable=no" />
        <title>Wearable UI</title>
        <link rel="stylesheet" href="lib/tau/themes/default/tau.css">
        <!-- load theme file for your application -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <div class="ui-page ui-page-active" id="basic">
            <div class=display_outside>
            	<div class="circle" id="c1"></div>
            	<div class="circle" id="d1"></div>
            	<div class="circle" id="e1"></div>
                <div class=heart_icon></div>
                <div class=message_icon></div>
                <div class=phone_icon></div>
                <div id=time></div>
                <div class=distance_bar></div>
            </div>
        </div>
        
        <div class="ui-page" id="exer">
            <div class=display_outside>
            	<div class="circle" id="c2"></div>
            	<div class="circle" id="d2"></div>
            	<div class="circle" id="e2"></div>
            	<div class="spot" id="spotID"></div>
                <div class=heart_icon></div>
                <div class=message_icon></div>
                <div class=phone_icon></div>
                <div id="list">	
                <ul>
		  			<li><a id=1>1.79 km</a></li>
		  			<li>137 rpm</li>
		  			<li>370 kcal</li>
		  			<li>100 bmp</li>
		  		</ul>
		  		
                </div>
            </div>
        </div>
        
        <div class="ui-page" id=speedup>
        	<div class=exer_outside onclick="backToExer();">
        		<div class="spot_full"></div>
            	<div class="speedup"></div>
        	</div>
        </div>
        
        <div class="ui-page" id="map">
            <div class="map_outside">
            	<div class="circle" id="c3"></div>
            	<div class="circle" id="d3"></div>
            	<div class="circle" id="e3"></div>
            	<div class="location_icon" id="icon" onclick="goToBlur();"></div>
            </div>
            
        </div>
        
        <div class="ui-page" id="dang">
        	<div class="danger" onclick="backToMap2();">
        	</div>
        </div>
        
        <div class="ui-page" id="blurMap">
        	<div class="blur_map"  onclick="backToMap();">
            	<div class="circle" id="c4"></div>
            	<div class="circle" id="d4"></div>
            	<div class="circle" id="e4"></div>
        		<div class="location_icon" id="blur"></div>
        		<div class="text_map"></div>
        	</div>
        </div>
        
        <div class="ui-page" id="friend">
            <div class="friend_outside">
            	<div class="circle" id="c5"></div>
            	<div class="circle" id="d5"></div>
            	<div class="circle" id="e5"></div>
                <div class=friend_popup></div>
                
                <div id="list" style="top: 80px; height: 180px;">
	               	<ul class="ui-swipelist-list">
			  			<li>Joe      </li>
			  			<li>Michale  </li>
			  			<li>Eric     </li>
			  			<li>Muki     </li>
			  			<li>Ven      </li>	
			  		</ul>
			  		
			  		<div class="ui-swipelist">
			  		<div class="ui-swipelist-left">
	                        <div class="ui-swipelist-text">Call</div>
	                    </div>
	                    <div class="ui-swipelist-right">
	                        <div class="ui-swipelist-text">Message</div>
	                    </div>
	                </div>
                </div>
            </div>
        </div>
        
        <div class="ui-page" id="friend_message">
        	<div class="friend_outside">
            	<div class="circle" id="c6"></div>
            	<div class="circle" id="d6"></div>
            	<div class="circle" id="e6"></div>
        		<div class="message_popup"></div>
        		<div class="message">Message</div>
       		    <div id="list" style="top: 130px;">
               	<ul>
		  			<li onclick="backToFriend();">SPEED UP</li>
		  			<li onclick="backToFriend();">SLOW DOWN</li>
		  			<li onclick="backToFriend();">DANGER</li>
		  		</ul>
		  		
                </div>
        	</div>
        </div>
        <!-- 
        <div class="ui-page ui-page-active" id="main">
        <section class="ui-content" id="main-content"></section>
        <div id="main-navigation-bar" class="navigation-bar">
            <div id="main-navigation-bar-button" class="button-large">
                <div id="main-navigation-bar-button-icon" class="button-large-icon"></div>
            </div>
        </div>
        <div id="record-progress" class="progress">
            <div id="record-progress-val" class="progress-val"></div>
        </div>
        <div id="exit-alert" class="ui-popup">
            <div class="ui-popup-content" id="exit-alert-message"></div>
            <div class="ui-popup-footer">
                <button class="ui-btn" id="exit-alert-ok">OK</button>
            </div>
        </div>
    	</div>
     -->
        <div class="ui-page" id="voice">
	        <div class="voiceImage" id="main-content"></div>
	        <div class="voice_button" id="main-navigation-bar"></div>
	        <div class="voice_button_record" id="main-navigation-bar-button"></div>
    	</div>
   	  	<div class="ui-page" id="voice_record">
	        <div class="voiceImage" id="main-content2"></div>
	        <div class="voice_button" id="main-navigation-bar2"></div>
	        <div class="voice_button_record2" id="main-navigation-bar-button2"></div>
    	</div>
        <!-- 
    <script type="text/javascript">
    	var myScroll = new iScroll('list');
	</script>     -->
    </body>
    <script type="text/javascript" src="lib/tau/js/tau.js"></script>    
    <!-- load javascript file for your application -->
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script src="./js/event.js"></script>
    <script src="./js/audio.js"></script>
    <script src="./js/stream.js"></script>
    <script src="./js/main.js"></script>    
    <script src="./js/app.js"></script>
    <script src="./js/lowBatteryCheck.js"></script>
   <!-- 
    <script src="js/iscroll/iscroll.js"></script> -->
    

</html>
